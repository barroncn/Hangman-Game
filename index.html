<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Hangman Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--BootStrap 4 CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <!--Google Fonts Link-->
        <link href="https://fonts.googleapis.com/css?family=Poppins|Spicy+Rice" rel="stylesheet">
        
        <!--Link to CSS StyleSheet-->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>
    <body>
        <div class="row">
            <div class="col-xs-12 jumbotron rounded-circle border border-secondary">
              <h1 class="display-3"> Hangman </h1>
              <h1 class="font-italic"> at the <big>ZOO!</big></h1>
              <hr>
              <p class="lead">Can you guess the correct animal?</p>
            </div> 
        </div>
        
        <br>
        
        <div class="row mainContent">
            <div col-sm-6>
                <div class="row intro rounded border border-secondary">
                    <div class="col-s-7" id="start">
                        <div class="row" id="directions">
                            <div class="col-xs-12">
                                <p class="text-center">Guess any letter to get started!</p>
                                <hr>
                                <ul>
                                   <li><p>You can guess up to 15 letters 
                                          <br>each game</p></li>
                                   <li><p>The swamp keeps track of 
                                          <br>all your guesses</p></li>
                                </ul> 
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-xs-12 strong" id = "score">
                            </div>
                        </div>                       
                    </div>
                    <div class="col-s-1">
                    </div>

                    <div class="col-s-4">
                        <img class="zookeep rounded img-fluid" src="assets/images/zookeeper.jpeg" alt="Zookeeper"></img>
                    </div>
                </div>
            </div>
            <div col-sm-6>
                <div class="row game">
                    <div class="col-md-6 rounded border border-secondary hangManBox">
                       <p><u>Mystery Word:</u></p>
                        <p id="mysteryWord" class="needSpaces"> </p>
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-5 rounded border border-secondary hangManBox">
                        <p><u>Swamp Letters:</u></p>
                        <p id="swamp" class="needSpaces"></p>
                    </div>
                </div>
            </div>
        </div>
    
    
    <!--JQuery, Popper.js, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!--Link to JavaScript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
